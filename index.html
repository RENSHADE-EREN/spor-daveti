<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Spor Daveti</title>

    <!-- MOBÄ°L UYUM -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: rgb(3, 61, 255);
            color: white;
            padding: 16px;
            text-align: center;
        }

        #photo {
            width: 90%;
            max-width: 300px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        #message {
            font-size: 1.6em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .button-container {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            padding: 14px 18px;
            font-size: 1em;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        #yes-button {
            background: #22c55e;
            color: black;
        }

        #no-button {
            background: #ef4444;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

    <!-- FOTOÄžRAF: repo iÃ§ine koy -->
    <img id="photo" src="kedi.jpg" alt="Kedi fotoÄŸrafÄ±">

    <div id="message">Eren sizi spora davet ediyor</div>

    <div class="button-container">
        <button id="yes-button" class="button">
            TABÄ°KÄ° HEMEN GELÄ°YORUM
        </button>
        <button id="no-button" class="button">
            HayÄ±r git baÅŸÄ±mdan :)
        </button>
    </div>

    <script>
        const noButton = document.getElementById("no-button");

        // DOKUNMATÄ°K + MOUSE uyumlu
        const moveButton = () => {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noButton.style.position = "fixed";
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        };

        noButton.addEventListener("mouseover", moveButton);
        noButton.addEventListener("touchstart", moveButton);

        document.getElementById("yes-button").addEventListener("click", () => {
            alert("Ya geleceÄŸini tahmin etmiÅŸtim ðŸ˜„");
        });
    </script>

</body>
</html>
